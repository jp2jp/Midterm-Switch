<!DOCTYPE html>
<html>
<body id="body">

<h2>Color Switch</h2>

    <input id="input" />
    <p id="color">Color</p>

    <button type="button" onclick="colorSwitch()">Click Me!</button>

</body>
    <script>
        function colorSwitch() {
            var body = document.getElementById("body");
            console.log(body);
            var color = document.getElementById("input").value;
            console.log(color);
            document.getElementById("color").innerHTML = color;
        }
    </script>
    
</html>
