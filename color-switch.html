<!DOCTYPE html>
<html>
<body id="body">

<h2>Color Switch</h2>

    <input id="input" />
    <p id="color">Color</p>

    <button type="button" onclick="colorSwitch()">Switch Color</button>

</body>
    <script>
        function colorSwitch() {
            var body = document.getElementById("body").style;
            var color = document.getElementById("input").value;
            document.getElementById("color").innerHTML = color;
            body.backgroundColor = "#" + color;
        }
    </script>
    
</html>
