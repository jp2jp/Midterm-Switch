<!DOCTYPE html>
<html>
<body>

<h2>Color Switch</h2>

    <input id="input" />
    <p id="color">Color</p>

    <button type="button" onclick="colorSwitch()">Switch Color</button>

</body>
    <script>
        function colorSwitch() {
            var color = document.getElementById("input").value.toLocaleLowerCase();
            document.getElementById("color").innerHTML = color;
            switch (color) {
                case 'red':
                    document.body.style.backgroundColor = "red";
                    break;
                case 'blue':
                    document.body.style.backgroundColor = "blue";
                    break;
                case 'green':
                    document.body.style.backgroundColor = "green";
                    break;
                default:
                    document.body.style.backgroundColor = "#fff";
            }
        }
    </script>
    
</html>
